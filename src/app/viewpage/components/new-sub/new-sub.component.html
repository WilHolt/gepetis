<div class="row articles">
  <div class="title col s12">
    <h5 class="white-text">Nova Submiss√£o</h5>
  </div>
</div>

<div class="row">
  <form  [formGroup]="newSub" class="col s10 offset-s1" enctype="multipart/form-data" (ngSubmit)="fileUpload()">
    <div class="row">
      <div class="input-field col s8">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">Titulo</label>
      </div>
      <div class="input-field col s4">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Tema</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Autores</label>
      </div>
      <div class="file-field input-field col s4">
        <div class="btn">
          <span>Upload</span>
          <input type="file" name="article" (change)="fileUpload($event)">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
    </div>
    <div class="row flex-center">
      <div>
        <button mz-button type="submit"> Enviar</button>
    </div>
    </div>
  </form>
</div>
