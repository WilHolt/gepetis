    <div class="row full">
    <h5>Acesso ao Gepetis</h5>
  <div class=" center-box ">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="input-field col s12">
            {{this.loginForm.username}}
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" formControlName="username">
            <label for="icon_prefix">Email</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input id="password" type="tel" class="validate" formControlName="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row flex-center">
            <button type="submit" mz-button class="loginBtn" >Acessar</button>
        </div>
</form>

  </div>
</div>
