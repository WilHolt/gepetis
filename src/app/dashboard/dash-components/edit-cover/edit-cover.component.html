<div class="row">
  <h4 class="title">Modificar capa dos Eventos</h4>
</div>
<div class="row grey lighten-3 ">
  <div class="col s3">
    <mz-select-container
    [inline]="true"
    >
  <p>Selecione a Edição:</p><select mz-select
        id="options-select"
        [placeholder]="'Placeholder'"  >
          <option >2019</option>
      </select>
    </mz-select-container>
  </div>
</div>
<div class="row">
  <div class="col s10 offset-s1 grey lighten-3 box ">
    <h5>Instruções</h5>
    <p>A capa precisa ter as dimensões de Altura: 600px e Largura: 600px</p>
      <form [formGroup]="" class="center">

        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <button mz-button type="submit" class="about-button center">ENVIAR</button>

      </form>
  </div>
</div>
<div class="row">
  <div></div>
</div>
