<div class="row">
  <div class="title">
    <h4>Editar Informações sobre usuarios</h4> </div>
</div>
<div class="row filter grey lighten-4 title">
  <div class="col s12">
      <h6>Filtro</h6>
      <div class="row filters">
        <div class="col s3" *ngIf="Actioned == false">
            <mz-input-container>
                <i mz-icon-mdi mz-input-prefix
                  [icon]="'account'">
                </i>
                <input mz-input
                  [autocomplete]="'teste'"
                  [label]="'Buscar por Titulo'"
                  [validate]="true"
                  [dataError]="'Nome Inválido'"
                  [dataSuccess]="'Email is valid'"
                  id="email-input"
                  placeholder="Digite aqui"
                  length="30">
              </mz-input-container>
        </div>
        <div class="col s2 nameBtn" *ngIf="Actioned == false">
          <a mz-button>Buscar</a>
        </div>
        <div class="col s3">
          <mz-select-container
          [inline]="true"
          ><select mz-select
              id="options-select"
              [placeholder]="'Selecione a Edição'"
            ><option >2019</option>
            </select>
          </mz-select-container>
        </div>
      </div>
  </div>
</div>
<div class="row importantButtons center">
  <div class="col s12">
    <a mz-button class="orange accent-4" routerLink="nova-noticia" (click)="actionPage()">Nova Noticia</a>
    <a mz-button (click)="selectAll()">Selecionar Todos</a>
  </div>
</div>
<div class="row ">
    <div class="col s10 offset-s1 grey lighten-4 box "  >
      <div class="row  " >
        <table>
            <table class=" highlight" *ngIf="Actioned != true">
                <thead>
                  <tr>
                      <th>Titulo da Notícias</th>
                      <th>Data</th>
                      <th class="center">Açoes</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let notice of News; let i = index">
                    <td>Alvin Eos Esquilos</td>
                    <td></td>
                    <td class="center">
                    <a class="userAction" routerLink="editar-noticia" (click)="actionPage()"><img src="./assets/settings.png" height="24px"></a>
                    <a class="userAction" href=""><img src="./assets/delete.png" height="24px"></a>
                    <a class="userAction" href="" *ngIf="notice .important == true"><img src="./assets/important-news-selected.png" height="24px"></a>    
                   </td>
                   <td>
                      <mz-checkbox-container>
                          <input mz-checkbox
                            id="{{i}}"
                            type="checkbox"
                            filledIn="true">
                        </mz-checkbox-container>
                   </td>
                  </tr>
              </table>
        </table>
    <router-outlet *ngIf="Actioned === true"></router-outlet>
      </div>
    </div>
  </div>
