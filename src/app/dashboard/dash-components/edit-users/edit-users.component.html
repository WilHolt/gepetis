<div class="row">
  <div class="title">
    <h4>Editar Informações sobre usuarios</h4> </div>
</div>
<div class="row filter grey lighten-4 title">
  <div class="col s12">
      <h6>Filtro</h6>
      <div class="row filters">
        <div class="col s3">
            <mz-input-container>
                <i mz-icon-mdi mz-input-prefix
                  [icon]="'account'">
                </i>
                <input mz-input
                  [autocomplete]="'teste'"
                  [label]="'Buscar por Nome'"
                  [validate]="true"
                  [dataError]="'Nome Inválido'"
                  [dataSuccess]="'Email is valid'"
                  id="email-input"
                  placeholder="Digite aqui"
                  length="30">
              </mz-input-container>
        </div>
        <div class="col s1 nameBtn">
          <a mz-button>Buscar</a>
        </div>
      </div>
  </div>
</div>
<div class="row ">
    <div class="col s10 offset-s1 grey lighten-4 box" *ngIf="Actioned != true">
      <div class="row ">
        <table>
            <table class=" highlight">
                <thead>
                  <tr>
                      <th>Nome Usuario</th>
                      <th class="center">Açoes</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td>Alvin Eos Esquilos</td>

                    <td class="center">
                    <a class="userAction" href=""><img src="./assets/settings.png" height="24px"></a>
                    <a class="userAction" href=""><img src="./assets/delete.png" height="24px"></a>
                    <a class="userAction" href=""><img src="./assets/view.png" height="24px"></a>

                    
                   </td>
                  </tr>
                  <tr>
                    <td>Alan Turing Pai da Aviação</td>
                    <td class="center">
                        <a class="userAction" href=""><img src="./assets/settings.png" height="24px"></a>
                        <a class="userAction" href=""><img src="./assets/delete.png" height="24px"></a>
                        <a class="userAction" href=""><img src="./assets/view.png" height="24px"></a>

                       </td>
                  </tr>
                  <tr>
                    <td>Jonathan Did Doe</td>
                    <td class="center">
                        <a class="userAction" routerLink="editar:userId" (click)="editUser()"><img src="./assets/settings.png" height="24px"></a>
                        <a class="userAction" href=""><img src="./assets/delete.png" height="24px"></a>
                        <a class="userAction" href=""><img src="./assets/view.png" height="24px"></a>
                       </td>
                  </tr>
                </tbody>
              </table>
        </table>
      </div>
    </div>
    <app-user-action *ngIf="Actioned === true">
      <router-outlet></router-outlet>
    </app-user-action>
  </div>
