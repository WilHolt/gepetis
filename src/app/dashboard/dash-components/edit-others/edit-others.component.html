<div class="row">
    <div class="row">
        <h4 class="title">Modificar configurações do site
        </h4>
      </div>


  <div class="col s10 offset-s1 grey lighten-3 box ">
    <h6>Banner:</h6>
    <p class="">O Banner precisa ter as dimensões de Altura: 600 Pixels e Largura: 1200 Pixels</p>
      <form [formGroup]="" class="center">

          <div class="col s6">
              <div class="file-field input-field">
                  <div class="btn">
                    <span>File</span>
                    <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
          </div>
          <div class="col s1"> <button mz-button type="submit" class="about-button mid">ENVIAR</button></div>


      </form>
  </div>
</div>
<div class="row">

  <div class="col s10 offset-s1 grey lighten-3 box ">
    <h5>Editar Cores</h5>
    <div class="row option">
      <div class="col s5">
        <mz-select-container
        [inline]="true"
        >
          <p>Cor de fundo Roda-Teto:</p><select mz-select
            id="options-select"
            [placeholder]="'Placeholder'"
          ><option >2019</option>
          </select>
        </mz-select-container></div>
    </div>
    <div class="row option">
        <div class="col s5">
          <mz-select-container
          [inline]="true"
          >
            <p>Cor de fundo Logotipo:</p><select mz-select
              id="options-select"
              [placeholder]="'Placeholder'"
            ><option >2019</option>
            </select>
          </mz-select-container></div>
      </div>
      <div class="row option">
          <div class="col s5">
            <mz-select-container
            [inline]="true"
            >
              <p>Cor de fundo Página de Usuário:</p><select mz-select
                id="options-select"
                [placeholder]="'Placeholder'"
              ><option >2019</option>
              </select>
            </mz-select-container></div>
        </div>
  </div>
</div>
